<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <table class="Calculator">

        <thead>
            <td colspan="4">
                <input type="text" name="disp" id="disp" disabled>
            </td>
        </thead>

        <tr>
            <td>
                <input type="button" class="clear" value="C" id="clear" onclick="clr()">
            </td>
            <td>
                <input type="button" class="operation" value="/" id="divn" onclick="display('/')">
            </td>
            <td>
                <input type="button" class="operation" value="*" id="muln" onclick="display('*')">
            </td>
            <td>
                <input type="button" class="operation" value="-" id="subn" onclick="display('-')">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="7" id="7" onclick="display('7')">
            </td>
            <td>
                <input type="button" value="8" id="8" onclick="display('8')">
            </td>
            <td>
                <input type="button" value="9" id="9" onclick="display('9')">
            </td>
            <td rowspan="2">
                <input type="button" class="b_long" value="+" id="addn" onclick="display('+')">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="4" id="4" onclick="display('4')">
            </td>
            <td>
                <input type="button" value="5" id="5" onclick="display('5')">
            </td>
            <td>
                <input type="button" value="6" id="6" onclick="display('6')">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="1" id="1" onclick="display('1')">
            </td>
            <td>
                <input type="button" value="2" id="2" onclick="display('2')">
            </td>
            <td>
                <input type="button" value="3" id="3" onclick="display('3')">
            </td>
            <td rowspan="2">
                <input type="button" class="b_long" value="=" id="equal_to" onclick="solve()">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="button" value="0" id="0" onclick="display('0')">
            </td>
            <td>
                <input type="button" value="." id="." onclick="display('.')">
            </td>
        </tr>

    </table>

    <script src="script.js"></script>
</body>
</html>
